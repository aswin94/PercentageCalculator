<html>
    <head></head>
    <body>
        <h1>Percentage Calculator</h1>
        <form id="perCalc">
            <select id="select" onchange="changeCalcOptn()">
                <option value="0">Select an option !!</option>
                <option value="1">X is what % of Y</option>
                <option value="2">What is Y% of X</option>
                <option value="3">X is Y% of what?</option>
                <option value="4">What % of X is Y?</option>
                <option value="5">X% of what is Y?</option>
                <option value="6">Y% of X is What?</option>
            </select>
            <h3 id="calcOptn"></h3>
            X: <input type="text" id="num1"> 
            Y: <input type="text" id="num2"><br><br>
            <input type="submit" value="calculate">
        </form>
        <h3 id="res">Result : </h3>
        <script type="text/javascript" src="calc.js"></script>
    </body>
</html>
